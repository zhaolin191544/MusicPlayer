<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>MusicPlayer</title>
</head>
<body>
    <div class = "background">
        <img src = "images/12.jpg" id = "bg-img">
    </div>
    <div class = "container">
        <div class = "player-img">
            <img src = "assets/21.jpg" id = "cover" class = "active">
        </div>
        <h2 id = "music-title">Test</h2>
        <h3 id = "music-artists">Test</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id = "current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class = "player-controls">
            <i class="fa-solid fa-backward" title = "Previous"></i>
            <i class="fa-solid fa-play" title = "Play"></i>
            <i class="fa-solid fa-forward" title = "Next"></i>
        </div>
    </div>
    <script src = "script.js"></script>
    
</body>
</html>
